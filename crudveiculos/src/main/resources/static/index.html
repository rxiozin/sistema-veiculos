<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">Cadastro de Veículo</h1>

    <form id="form-veiculo" class="bg-white p-4 rounded shadow-sm">
      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Modelo</label>
          <input name="modelo" class="form-control" placeholder="Digite o modelo" required />
        </div>
        <div class="col">
          <label class="form-label">Marca</label>
          <input name="marca" class="form-control" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Ano</label>
          <input name="ano" type="number" class="form-control" required />
        </div>
        <div class="col">
          <label class="form-label">Cor</label>
          <input name="cor" class="form-control" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">Preço</label>
          <input name="preco" type="number" class="form-control" required />
        </div>
        <div class="col">
          <label class="form-label">Quilometragem</label>
          <input name="quilometragem" type="number" class="form-control" required />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <select name="status" class="form-select" required>
          <option value="">Selecione</option>
          <option value="disponivel">Disponível</option>
          <option value="vendido">Vendido</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div class="mt-3 text-center">
  <a href="veiculos.html" class="btn btn-outline-secondary">
    Ir para Consulta de Veículos
  </a>
</div>

    <div id="mensagem" class="mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
