<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">Consulta de Veículos</h1>

    <!-- Filtros -->
    <form id="filtro-form" class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Marca" name="marca">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Modelo" name="modelo">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Ano" name="ano">
        </div>
        <div class="col-md-2">
          <select name="status" class="form-select">
            <option value="">Todos os status</option>
            <option value="disponivel">Disponível</option>
            <option value="vendido">Vendido</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </form>

    <!-- Tabela de veículos -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tabela-veiculos">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Preço</th>
            <th>KM</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="veiculos.js"></script>
</body>
</html>
