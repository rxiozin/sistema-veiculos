<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4">Consulta de Veículos</h1>

    <!-- Filtros -->
    <form id="filtro-form" class="bg-white p-4 rounded shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Marca" name="marca">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Modelo" name="modelo">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" placeholder="Ano" name="ano">
        </div>
        <div class="col-md-2">
          <select name="status" class="form-select">
            <option value="">Todos os status</option>
            <option value="disponivel">Disponível</option>
            <option value="vendido">Vendido</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
      </div>
    </form>

    <!-- Tabela de veículos -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="tabela-veiculos">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Preço</th>
            <th>KM</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- preenchido via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="modal-edicao" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="form-edicao">
        <div class="modal-header">
          <h5 class="modal-title">Editar Veículo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" />
          <div class="mb-2"><input class="form-control" name="modelo" placeholder="Modelo" required /></div>
          <div class="mb-2"><input class="form-control" name="marca" placeholder="Marca" required /></div>
          <div class="mb-2"><input class="form-control" name="ano" type="number" placeholder="Ano" required /></div>
          <div class="mb-2"><input class="form-control" name="cor" placeholder="Cor" required /></div>
          <div class="mb-2"><input class="form-control" name="preco" type="number" placeholder="Preço" required /></div>
          <div class="mb-2"><input class="form-control" name="quilometragem" type="number" placeholder="Quilometragem" required /></div>
          <div class="mb-2">
            <select class="form-select" name="status" required>
              <option value="disponivel">Disponível</option>
              <option value="vendido">Vendido</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="veiculos.js"></script>
</body>
</html>
